<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device.width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	

	
	
</h:head>
<h:body>
		

	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand" id="texto">Alta de cliente!!!</div>
		</div>
	</div>
	

	<h:form>
	 
		<div class="container">
		
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Ingrese un Cliente</h3>
						</div>
						<div class="panel-body">
							
								<div class="form-group row">
									<div class="col-md-4">
									<label> Nombre:    </label>
									</div>
									<div class="col-md-8">
									<h:inputText class="form-control" placeholder="Nombre"
										value="#{persona.nombre}" />
									</div>										
								</div>
							
							
								<div class="form-group row">
									<div class="col-md-4">
									<label> Apellido: </label>
									</div>
									<div class="col-md-8">
									<h:inputText class="form-control" placeholder="Apellido"
										value="#{persona.apellido}" />
									</div>	
								</div>
							
								<div class="form-group row">
									<div class="col-md-4">
										<label> Nro de Documento: </label>
									</div>
									<div class="col-md-8">
										<h:inputText class="form-control" placeholder="Documento"
										value="#{persona.nroDni}" />
									</div>
								</div>
							
								<div class="form-group row">
									<div class="col-md-4">
									<label> Nro de CUIL: </label>
									</div>
									<div class="col-md-8">
									<h:inputText class="form-control" placeholder="CUIL"
										value="#{persona.codCuil}" />
								    </div>
							    </div>
							
								<div class="form-group row">
									<div class="col-md-4">
										<label> Nro de CUIT: </label>
									</div>
									<div class="col-md-8">
										<h:inputText class="form-control" placeholder="CUIT"
										value="#{persona.codCuit}" />
									</div>
								</div>
							
								<div class="form-group row">
									<div class="col-md-4">
									<label> Nro de Telefeno: </label>
									</div>
									<div class="col-md-8">
									<h:inputText class="form-control" placeholder="Telefono"
										value="#{persona.telefonos}" />
									</div>
								</div>
							
								<div class="form-group row">
									<div class="col-md-4">
										<label> Correo Electronico: </label>
									</div>
									<div class="col-md-8">
									<h:inputText class="form-control"
										placeholder="Correo Electronico" value="#{persona.correos}" />
									</div>
								</div>
							
								<div class="form-group row">
									<div class="col-md-4">
										<label> Direccion: </label>
									</div>
									<div class="col-md-8">	
										<h:inputText class="form-control" placeholder="Direccion"
											value="#{persona.direcciones}" />
									</div>
								</div>
								
								<div class="form-group row">
									<div class="col-md-4">
										<label> Telefonos cargados </label>
									</div>
									<div class="col-md-8">	
										<p:selectOneListbox id="listaTelefonos" >
										
										</p:selectOneListbox>
									</div>
								</div>
								
									<div class="row">
										<div class="col-12">
										<h:commandButton class="btn btn-primary" value="Aceptar" action="#{persona.addPersona()}" />
										<p:commandButton value="Abrir modal 1" onclick="PF('dlg').show();" />
									</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	<p:dialog  widgetVar="dlg" header="Dialog Header" modal="true" width="300" height="100" dynamic="false" >
						<div class="form-group row">

				<div class="col-md-4">
				<label> El telefono de Dios: </label>
				</div>
				
				<div class="col-md-8">
				<h:inputText class="form-control" placeholder="Telefono"
					value="#{telefonoBean.numero}" />
				</div>
				<p:commandButton class="btn btn-primary" value="Aceptar" action="#{telefonoBean.agregarTelefono()}" onclick="PF('dlg').hide();"/>
				<p:commandButton value="Close" onclick="PF('dlg').hide();" />
				
			</div>
	</p:dialog>	
	
	</h:form>
	
	
	
</h:body>


</ui:composition>
